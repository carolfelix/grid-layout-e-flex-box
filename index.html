<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b1ca17775e.js" crossorigin="anonymous"></script>   
</head>
<body>
    <main class="container">
        <div class="titles">
            <h1>Sign Up</h1>
            <h2>Sign up with</h2>
        </div>
        <div class="logo">
            <img src="./img/undraw_Cloud_docs_re_xjht.svg" alt="">
        </div>
        <form action="">
            <div class="social-fields">
                <div class="social-field google">
                    <a href="#">
                        <i class="fab fa-google"></i>
                        Sing in with Google
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                        Sing in with Facebook
                    </a>
                </div>
            </div>
            <div class="input-fields">
                <div class="input-field">
                    <p>Name</p>
                    <input type="text" id="name">
                </div>
                <div class="input-field">
                    <p>Email</p>
                    <input type="email" id="email">
                </div>
            </div>
            <div class="grid1">
                <div class="input-field">
                    <p>Password</p>
                    <input type="password" id="password">
                </div>
            </div>
            <div class="grid1">
                <div class="input-field-checkbox">
                    <input type="checkbox" id="term" >
                    <span class="checkmark"></span>
                </div>
            </div>
            <input type="button" value="Continue" id="continueLogin">
            <div class="footer">
                <p>Alredy have an account? <a href="">Sign In</a> </p>
            </div>
        </form>

    </main>
</body>
</html>
